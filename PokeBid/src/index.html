<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PokeBid</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="mat-typography">
  <app-root class="body"></app-root>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

    <script>
      //creates dropdown on hover
      $(document).ready(function(){
          $(".dropdown").hover(function(){
              var dropdownMenu = $(this).children(".dropdown-menu");
          });
      });     

      //Update bid button based on user input
      function changeBidPrice(clickedId){
        if(clickedId == "bidTen"){
          document.getElementById("placeBid").innerText = 'Place Bid For: $10';
        }else if(clickedId == "bidTwenty"){
          document.getElementById("placeBid").innerText = 'Place Bid For: $20';
        }else if(clickedId == "bidThirty"){
          document.getElementById("placeBid").innerText = 'Place Bid For: $30';
        }else if(clickedId == "bidCustom"){
          document.getElementById("placeBid").innerText = 'Place Bid For: $' + document.getElementById("custom").value;
        }
        
      }

      //Light mode or dark mode
      function screenMode(modeId){
        var header = document.getElementById("header");
        var listingContianer = document.getElementById("listingContainer");
        var descriptionContainer = document.getElementById("descriptionContainer");
        var sale = document.getElementById("sale");
        var liveContainer = document.getElementById("liveContainer");
        var currentBidder = document.getElementById("currentBidder");
        var currentPrice = document.getElementById("currentPrice");
        if(modeId == "dark"){
          /*Home page*/
          listingContianer.style.backgroundColor = ("#343434");
          header.style.backgroundColor = "#343434";
          document.body.style.backgroundColor = "black";

          /*Sale page*/
          sale.style.backgroundColor = ("#343434");
          descriptionContainer.style.backgroundColor = ("#343434");
          descriptionContainer.style.color = ("white");
          liveContainer.style.backgroundColor = ("#343434");
          currentBidder.style.backgroundColor = ("white");
          currentPrice.style.color = ("white");

          /*Profile*/
        }else if(modeId == "light"){
          /*Home Page*/
          document.body.style.backgroundColor = "white";
          listingContianer.style.backgroundColor = ("#FFFBFF");
          header.style.backgroundColor = ("#FFFBFF");

          /*Sale page*/
          sale.style.backgroundColor = ("#FFFBFF");
          descriptionContainer.style.backgroundColor = ("#FFFBFF");
          descriptionContainer.style.color = ("black");
          document.body.style.backgroundColor = "white";
          liveContainer.style.backgroundColor = ("#FFFBFF");
          currentBidder.style.backgroundColor = ("#F4D35E");
          currentPrice.style.color = ("black");

        }else{
          /*Home page*/
          header.style.backgroundColor = "#343434";
          listingContianer.style.backgroundColor = ("#343434");
          document.body.style.backgroundColor = "white";

          /*Sale page*/
          sale.style.backgroundColor = ("#343434");
          descriptionContainer.style.backgroundColor = ("#343434");
          descriptionContainer.style.color = ("white");
          liveContainer.style.backgroundColor = ("#343434");
          currentBidder.style.backgroundColor = ("white");
          currentPrice.style.color = ("white");
        }
      }
      </script>
</body>

</html>
