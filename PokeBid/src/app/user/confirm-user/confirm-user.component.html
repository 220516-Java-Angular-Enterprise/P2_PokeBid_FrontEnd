<h2 mat-dialog-title class="hc d-flex justify-content-center">You're not logged in!</h2>
<mat-dialog-content class="container">
<img src="https://github.com/220516-Java-Angular-Enterprise/P2_PokeBid_FrontEnd/blob/main/surprisedpika.png?raw=true"
  alt="Pokemon" style="width: 200px;">
</mat-dialog-content>
<mat-dialog-actions class="container d-flex flex-row w-auto justify-content-between align-content-center">
  <div class="box">
    <button mat-button mat-dialog-close mat-dialog-close="true" class="add" (click)="logIn()">Create A New Account / Log in</button>
  </div>
</mat-dialog-actions>
