<div class="banner" id="banner">
    <h1>Hello {{user.username}}!</h1>
</div>

<p class="title">My Account</p>

<div class="column accountContainer">
    <div class="row accountDetails">
        <div class="col-sm-4">
            <i class="bi bi-person-circle icon"></i>
            <p class="subtitle">Account Details</p>
            <p class="userInfo">Username: {{user.username}}</p>
            <p class="userInfo email">Email: {{user.email}}</p>
            <div class="userInfo"><button class="btn btn-link button" (click)='openChangePasswordDialog()'>Change Password</button></div>
            <div class="userInfo"><button class="btn btn-link button" (click)='openChangeEmailDialog()'>Change Email</button></div>
            <div class="line"></div>
        </div>
        <div class="col-sm-4">
            <i class="bi bi-clock-history icon"></i>
            <p class="subtitle">User History</p>
            <p class="button"><button class="btn btn-link button" (click)='openBidDialog()'>Bids/Sales</button> </p>
            <div class="line"></div>
        </div>
        <div class="col-sm-4">
            <i class="bi bi-emoji-heart-eyes icon"></i>
            <p class="subtitle">Favorites</p>
            <p class="button"><button class="btn btn-link button" (click)='openFavoritesDialog()'>Favorites</button></p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p>Your information will be collected and handeled in accordance with our<button class="btn btn-link privacyBtn" (click)='openPrivacyDialog()'>Privacy Policy</button></p>
        </div>
    </div>
</div>
