<div class="column liveContainer">
    <div class="row">
        <div class="col-sm-8 liveAuction">
            <i class="bi bi-record-circle-fill liveIcon">Live Auction</i>
            <!--Current Bidders-->
            <div class="h-100 d-flex flex-row justify-content-between align-items-center currentBidders">
                <h3 class="">
                    <span class="glyphicon glyphicon-user headerIcon"></span>
                </h3>
                <h3 class="dollar">$</h3>
            </div>

            <div class="h-100 d-flex flex-row justify-content-between align-items-center currentBidders">
                <h3 class="">
                    <span class="glyphicon glyphicon-user headerIcon"></span>
                </h3>
                <h3 class="dollar">$</h3>
            </div>
        </div>

        <!--Current highest bid-->
        <div class="col-sm-4 currentPrice">
            <p>Current Bid Price</p>
            <br>
            <p class="price">$</p>

            <!--Bid price selection-->
            <div class="h-100 d-flex flex-row justify-content-between align-items-center bidPrice">
                <button id="bidTen" onclick="changeBidPrice(this.id)">$10</button>
                <button id="bidTwenty" onclick="changeBidPrice(this.id)">$20</button>
                <button id="bidThirty" onclick="changeBidPrice(this.id)">$30</button>
                <input placeholder="Custom" id="custom">
                <input id="bidCustom" onclick="changeBidPrice(this.id)" type="submit" value="Submit">
            </div>

            <button id="placeBid">Place Bid For: </button>

        </div>
    </div>
</div>
